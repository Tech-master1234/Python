<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup and Sync Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 20px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .time-group {
            display: flex;
            justify-content: space-between;
        }
        .time-group input {
            width: 24%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Backup and Sync Tool</h2>
        <form id="backupSyncForm" method="POST" action="{{url_for('index')}}">
            <div class="form-group radio-group">
                <label><input type="radio" name="option" value="Backup" checked> Backup</label>
                <label><input type="radio" name="option" value="Sync"> Sync</label>
            </div>
            <div class="form-group">
                <label for="input-path">Input Path:</label>
                <input type="text" id="input-path" name="input-path" required>
            </div>
            <div class="form-group">
                <label for="output-path">Output Path:</label>
                <input type="text" id="output-path" name="output-path" required>
            </div>
            <div class="form-group" id="time-group">
                <label for="time">Set Time (days:hours:minutes:seconds):</label>
                <div class="time-group">
                    <input type="number" id="days" name="days" value="0" placeholder="Days" min="0" max="100" required>
                    <input type="number" id="hours" name="hours" value="0" placeholder="Hours" min="0" max="23" required>
                    <input type="number" id="minutes" name="minutes" value="0" placeholder="Minutes" min="0" max="59" required>
                    <input type="number" id="seconds" name="seconds" value="0" placeholder="Seconds" min="0" max="59" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Enter</button>
            </div>
        </form>
    </div>

</body>
</html>
